<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet "href="styles.css">
</head>
<body>
    <div class="header">
        <div class="searchbar">
            Click here to search
        </div>
        <div class="notification-corner">
            Stellar Stellar
        </div>
        <div class="user-greeting">
            Hi there
            <div class="user-greeting-name">Stellar Stellar</div>
        </div>
        <div class="user-options">
            New
            Upload
            Share
        </div>
    </div>

    <!--Consider making each individual option a div to spread out the space-->
    <div class="sidebar">
        <div class="dashboard-title">Dashboard</div>
        <div class="dashboard-options">
            Home
            Profile
            Messages
            History
            Tasks
            Communities
        </div>
        <div class="account-options">
            Settings
            Support
            Privacy
        </div>
    </div>

    <div class="main-content-container">This is where the main content goes</div>
</body>
</html>
