<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet "href="styles.css">
</head>
<body>
    <div class="header">
        <div class="searchbar-corner">
            <div class="searchbar">Click here to search</div>
        </div>
        <div class="notification-corner">
            <img src="./images/stellar-stellar-from-the-first-take-cover.jpg">
            <div class="user-name">Stellar Stellar</div>
        </div>
        <div class="user-greeting">
            <img src="./images/stellar-stellar-from-the-first-take-cover.jpg">
            <div class="user-greeting-message">Hi there,</div>
            <div class="user-greeting-name">Stellar Stellar (@Stellar)</div>
        </div>
        <div class="user-options">
            <button class="new-button">New</button>
            <button class="upload-button">Upload</button>
            <button class="share-button">Share</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="dashboard-title">Dashboard</div>
        <div class="dashboard-options">
            <div class="home-option">Home</div>
            <div class="profile-option">Profile</div>
            <div class="messages-option">Messages</div>
            <div class="history-option">History</div>
            <div class="tasks-option">Tasks</div>
            <div class="communities-option">Communities</div>
        </div>
        <div class="account-options">
            <div class="settings-option">Settings</div>
            <div class="support-option">Support</div>
            <div class="privacy-option">Privacy</div>
        </div>
    </div>

    <div class="main-content-container">This is where the main content goes</div>
</body>
</html>
